<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Bootstrap CSS da CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- --- React e ReactDOM da CDN -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <!-- Babel per poter usare JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- ## IMPORTO COMPONENTI -->
    <script type="text/babel" src="./ListComponent.jsx"></script>
    <script type="text/babel" src="./Modal.jsx"></script>
  </head>

  <body>
    <header>
      <h1>I miei animali Preferiti</h1>
    </header>
    <main>
      <figure>
        <img src="https://picsum.photos/400/300" alt="Immagine Casuale" />
      </figure>
      <!-- CLASSE REACT DOM -->
      <div class="lista-animali"></div>
    </main>
    <footer>
      <p>Creato con amore da... un collega sbadato! 🐾</p>
    </footer>
  </body>

  <!-- # SCRIPT REACT DOM -->
  <script type="text/babel">
    const { createRoot } = ReactDOM;

    const listaAnimali = document.querySelector(`.lista-animali`);
    const root = createRoot(listaAnimali);
    root.render(<ListComponent />);
  </script>
</html>
